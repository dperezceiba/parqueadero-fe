<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="/assets/img/parqueadero1.png" height="50" alt="">
  </a>
  <h3>Ceiba Parqueadero</h3>
</nav>
<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="bg-light border-right" id="sidebar-wrapper">
    <div class="list-group list-group-flush">
      <a *ngFor="let opcion of opciones" routerLink="{{opcion.path}}"
        class="list-group-item list-group-item-action bg-light">
        <fa-icon [icon]="opcion.icono"></fa-icon>
        {{ opcion.titulo }}
      </a>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="cabecera">
      <button class="btn btn-info btn-sm" id="menu-toggle">
        <fa-icon [icon]="toggleIcon"></fa-icon> Menu
      </button>
    </div>

    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
